<!DOCTYPE html>

            <p class="username">
              Robert Chandler
            </p>
            <p class="phonenumber">
              +62 8139 3877 7946

          </div>
          <div class="bell">
            <img src="./assets/image/bell.png" alt="bell">
          </div>
        </div>
      </div>
    </nav>
    <section class="transfer-container">
      <aside class="sidebar">
        <div>

          </a>

          <a href="./topup.html" class="menu">

        </a>

      <main>

              </a>
              <a href="./change-pin.html" class="more-detail">

              </a>

              </a>

    <footer>

        <div class="footer2">
