<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/67467e738a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container dashboard">
    <nav class="navbar">
      <div class="nav-child">
        <p class="zwallet">
          ZWallet
        </p>
        <div class="user">
          <img src="./assets/image/Rectangle 25.png" alt="pict1">
          <div class="user-data">
            <p class="username">
              Robert Chandler
            </p>
            <p class="phonenumber">
              +62 8139 3877 7946
            </p>
          </div>
          <div class="bell">
            <img src="./assets/image/bell.png" alt="bell">
          </div>
        </div>
      </div>
    </nav>
    <section class="body-container">
      <aside class="sidebar">
        <div>
          <a href="./dashboard.html" class="menu">
            <img src="./assets/image/grid.svg" alt="grid">
            <p>Dashboard</p>
          </a>
          <a href="./transfer.html" class="menu">
            <img src="./assets/image/arrow-up.svg" alt="transfer">
            <p>Transfer</p>
          </a>
          <a href="./topup.html" class="menu">
            <img src="./assets/image/plus.png" alt="topup">
            <p>Top Up</p>
          </a>
          <a href="#" class="menu blue">
            <img src="./assets/image/user.svg" alt="profile">
            <p class="blue">Profile</p>
          </a>
        </div>
        <a href="./login.html" class="logout">
          <img src="./assets/image/log-out.svg" alt="logout">
          <p>Logout</p>
        </a>
      </aside>
      <main>
        <div class="profile-section">
          <p class="profile-title">Change Password</p>
          <p class="profile-desc">
            You must enter your current password and then type your new password twice.
          </p>
          <div class="change-password">
            <div class="input-password">
              <img src="./assets/image/lock.png" class="login-label">
              <input type="password" id="password" placeholder="Current password">
              <img src="./assets/image/eye-open.png" class="login-label eye" id="togglePassword" onclick="myFunction()">
            </div>
            <div class="input-password">
              <img src="./assets/image/lock.png" class="login-label">
              <input type="password" id="password" placeholder="New password">
              <img src="./assets/image/eye-open.png" class="login-label eye" id="togglePassword" onclick="myFunction()">
            </div>
            <div class="input-password">
              <img src="./assets/image/lock.png" class="login-label">
              <input type="password" id="password" placeholder="Repeat new password" onkeyup="onKeyUpForgot()">
              <img src="./assets/image/eye-open.png" class="login-label eye" id="togglePassword" onclick="myFunction()">
            </div>
            <a href="./profile.html" type="submit" id="confirm1" class="btn-register change-btn">Change Password</a>
          </div>
        </div>
      </main>
    </section>
    <footer>
      <div class="footer">
        <div class="foot1">2020 Zwallet. All right reserved.</div>
        <div class="footer2">
          <div class="foot2">+62 5637 8882 9901</div>
          <div class="foot3">contact@zwallet.com</div>
        </div>
      </div>
    </footer>
  </div>    
  <script src="./assets/js/main.js"></script>
</body>
</html>
